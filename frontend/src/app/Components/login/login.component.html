<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-primary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class=" mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-3">Please enter your login and password!</p>
  
                <form [formGroup]="login" (ngSubmit)="loginform()">
                    <div class="form-outline form-group form-white mb-1">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX"  class="form-control form-control-lg" formControlName="email" [ngClass]="{'is-invalid': form2.email.errors&&(form2.email.touched||form2.email.dirty)}" />
                        <div  *ngIf="form2.email.invalid&&(form2.email.touched|| form2.email.dirty)         ">
                            <span *ngIf="form2.email.errors.required">Field can not be empty</span>
                            <span *ngIf="form2.email.errors.email">Email not valid</span>
                        </div>
      
                      </div>
        
                      <div class="form-outline form-group form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" [ngClass]="{'is-invalid': form2.password.errors&&(form2.password.touched||form2.password.dirty)}"/>
                        <div  *ngIf="form2.password.invalid&&(form2.password.touched|| form2.password.dirty)         ">
                            <span *ngIf="form2.password.errors.required">Field can not be empty</span>
                            <span *ngIf="form2.password.errors.minlength">Minimum Length is 8</span>
                        </div>

      
                      </div>
        
                      <p class="small mb-1 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
        
                      <button class="btn btn-outline-light   px-5" [disabled]="!login.valid" type="submit">Login</button>

                </form>
                
  
                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="bi bi-facebook"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
